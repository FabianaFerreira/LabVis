      function getRadiusFromAge (d) {
        if (d.morte)
          var age = (d.morte) - (d.nascimento);
        else
            var age = 2016 - d.nascimento;
        if (age >= 0 && age <= 9)
            return 5;
        else if (age >= 10 && age <= 19)
            return 8.2; //7.2
        else if (age >= 20 && age <= 39)
            return 12.5;//11.5
        else if (age >= 40 && age <= 59)
            return 14;//14
        else if (age >= 60 && age <= 79)
            return 16; //17
        else if (age >= 80 && age <= 100)
            return 22; // 21  
        else if (currentYear - d.nascimento == 116 && (d.children))
          return 7.2;
        else if (currentYear - d.nascimento == 116 && !(d.children))
          return 5;
      }
      function getLine (d) {
          var radius = getRadiusFromAge (d);

        }
        else if (spouseRadius > mainRadius)

        }

              div
                .style("visibility", "hidden");

              nos = [];

                    .remove();

                    .remove();

                    .transition()
                    .duration(0)
                    .attr("transform", "translate(1000,1000)")
                    .remove();
                  d3.selectAll("path.link").remove();
                  clickRootCounter += 1;
                  update(d);
                }

              else {
                d3.selectAll("circle")

                    .remove();

                    svg.selectAll(".parents")
                      .filter(function (d) { return d != undefined && d.morte})
                      .each (function (d,i) {
                        svg
                          .append("g")
                          .attr("class", "parentsDeath")

                          .append("path")
                          .attr("d", function () { 
                            if (d.morte)
                              deadParents.push(i);
                              return getLine(d); 
                          })
                        svg.selectAll(".parentsDeath")
                          .each(function (d,i) {
                            d3.select(this)
                              .attr("transform", function () {
                                var positionY = (-100/(parents.length))*(1 + parents.length - (deadParents.length - deadParents[i]));
                                return ("translate(0," + positionY*2 + ")")
                              })

                            })                      
                        }); 
                }, 300);

                

              } /*else*/

            // Collapse nodes
            function collapse(d) {
              if (d.children) {
                  d._children = d.children;
                  d._children.forEach(collapse);
                  d.children = null;
                }
            }
            function expand(d){   
              var children = (d.children)?d.children:d._children;
              if (d._children) {        
                  d.children = d._children;
                  d._children = null;       
              }
              if(children)
                children.forEach(expand);
            }
